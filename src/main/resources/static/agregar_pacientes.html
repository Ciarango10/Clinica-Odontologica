  <div class="container col-md-4">
    <h1 class="text-center mt-5 mb-4">Agregar Paciente</h1>
        <form id="agregarForm">
          <h5>Datos del paciente</h5>
          <div class="mt-4 mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required />
          </div>
          <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="number" class="form-control" id="dni" required />
          </div>
          <div class="mb-3">
            <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
            <input type="date" class="form-control" id="fechaIngreso" required />
          </div>
          <h5 class="mt-5">Domicilio</h5>
          <div class="mt-3 mb-3">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" class="form-control" id="calle" required />
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Numero</label>
            <input type="number" class="form-control" id="numero" required />
          </div>
          <div class="mb-3">
            <label for="localidad" class="form-label">Localidad</label>
            <input type="text" class="form-control" id="localidad" required />
          </div>
          <div class="mb-3">
            <label for="provincia" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="provincia" required />
          </div>
          <button type="submit" class="btn text-white" style="background-color: #4F84AA;">Agregar</button>
        </form>
    </div>
    <script src="js/agregar_pacientes.js"></script>
